<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="img/favicon.png" type="image/png">
        <title>Nexus SaaS</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="vendors/linericon/style.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.min.css">
        <link rel="stylesheet" href="vendors/lightbox/simpleLightbox.css">
        <link rel="stylesheet" href="vendors/nice-select/css/nice-select.css">
        <link rel="stylesheet" href="vendors/animate-css/animate.css">
        <!-- main css -->
        <link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/game.css">
        <link rel="stylesheet" href="css/responsive.css">
    </head>
    <body>

        <!-- Note Container -->
    <div id="gamePage">
        <div id="noteContainer">
			<button id="begin" class="neonText">Press to Begin</button>
			<button id="pause" class="neonText" hidden="true">Pause</button>
			<button id="restart" class="neonText" hidden="true">Restart</button>
			<button id="mainMenu" class="neonText">MainMenu</button>
			<div id="score" class="neonText">Score: 0</div>
			<div id="noteStreak" class="neonText">Note Streak: 0</div>
			<div id="scoreMultiplier" class="neonText">Score Multiplier: 1</div>
            <div id="perfectNotes" class="neonText" hidden="true">Perfect Notes: 0</div>
			<div id="greatNotes" class="neonText" hidden="true">Great Notes: 0</div>
			<div id="goodNotes" class="neonText" hidden="true">Good Notes: 0</div>
			<audio id="beatIt">
				<source src="songs/dangerZone.mp3" type="audio/mpeg">
			</audio>
            <img class="baseNote baseNote1" src="img/Neon_Arrow.png">
			<img class="baseNote baseNote2" src="img/Neon_Arrow.png">
            <img class="baseNote baseNote3" src="img/Neon_Arrow.png">
            <img class="baseNote baseNote4" src="img/Neon_Arrow.png">
        </div>
    </div>
        <!-- End of Note Container -->
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/stellar.js"></script>
        <script src="vendors/lightbox/simpleLightbox.min.js"></script>
        <script src="vendors/nice-select/js/jquery.nice-select.min.js"></script>
        <script src="vendors/isotope/imagesloaded.pkgd.min.js"></script>
        <script src="vendors/isotope/isotope-min.js"></script>
        <script src="vendors/owl-carousel/owl.carousel.min.js"></script>
        <script src="vendors/jquery-ui/jquery-ui.js"></script>
        <script src="js/jquery.ajaxchimp.min.js"></script>
        <script src="vendors/counter-up/jquery.waypoints.min.js"></script>
        <script src="vendors/counter-up/jquery.counterup.js"></script>
        <script src="/__/firebase/7.18.0/firebase-app.js"></script>
        <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
        <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
        <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
        <script src="/__/firebase/init.js"></script>
        <script src="js/mail-script.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
